<div class="row">
  <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let m of movies">
    <div class="card-body">
      <div class="alert alert-primary app-clickable" [routerLink]="['/movie-details', m.imdbID]">
        <h5 class="card-tile">{{ m.Title }}</h5>
        <p>{{ m.Year }}</p>
        <img src="{{ m.Poster }}" alt="{{ m.Title }}" class="card-img-top">
      </div>
    </div>
  </div>
</div>
