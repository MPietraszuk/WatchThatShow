<div class="alert alert-info">
  <div class="container">
    <div class="row">
      <div class="row col-md-4">
        <h3 class="app-clickable" [routerLink]="['/home']">
          Watch That Show
        </h3>
      </div>
      <div class="col-md-8">
        <form (submit)="submitHandler($event)">
          <input type="text" name="queryTerm" autofocus [(ngModel)]="queryTerm" placeholder="search for that show..."
            class="form-control">
        </form>
      </div>
    </div>
  </div>
</div>
